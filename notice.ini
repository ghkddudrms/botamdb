-카톡디코 닉/나이는 필수로 적는걸로

2. 보스관련
- 일반보스 : 잡은사람들끼리 알아서 복불복이든 사다리 하시는걸로.
- 특보스(고룡,데몬,화데,이계) : 기존에는 천국 유명인 격일로 롯을 했으나 이제는 그런거 상관없이 롯하시면 어떨까요? 
*영웅템이상은 참여자 우선으로 구매신청하고 사다리타시면 어떨까요? (혹시라도 먹튀 이런거 있어도 같은식구였으니 걍 에잇하고 마는걸로요)

3. 공성혈비관련
- 2번내용대로 보스탐하고 나름 다야조금씩 생겨도 군주,총무하는분들 나름대로 챙겨줘야할 혈원들 있을거라 생각이들어 한분이 다하기보다는 지금 모인 자르군주,이호형님,저 이렇게 3성먹는 기준 성세금으로 챙겨주는걸로..
*혈은 현재 천국=그대로, 유명인=이호형님, 개새끼소새끼=잘못된 (오성윈성켄성 상관없이 일단 아무거나 먼저 먹는걸로 어차피 용병은 올중립도 없으니...용병비는 없음요)

